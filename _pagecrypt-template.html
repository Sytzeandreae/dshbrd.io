<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Collection</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fdfcf9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .unlock-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    h1 {
      color: #2d2d2d;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
    }
    .password-form {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #e8e4de;
      border-radius: 4px;
      width: 200px;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #b8860b;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #b8860b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #9a7209;
    }
    .error {
      color: #c53030;
      margin-top: 1rem;
      display: none;
    }
    .loading {
      color: #666;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="unlock-container">
    <h1>Recipe Collection</h1>
    <p>Enter the password to view recipes</p>
    <form class="password-form" id="password-form">
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" autofocus>
      <button type="submit">Unlock</button>
    </form>
    <p class="error" id="error">Incorrect password</p>
    <p class="loading" id="loading" style="display: none;">Unlocking...</p>
  </div>

  <script>
    const STORAGE_KEY = 'recipe_session_key';
    const encryptedContent = '{{ENCRYPTED}}';

    // Decrypt function using Web Crypto API
    async function decrypt(password) {
      try {
        const encryptedBytes = Uint8Array.from(atob(encryptedContent), c => c.charCodeAt(0));
        const salt = encryptedBytes.slice(0, 16);
        const iv = encryptedBytes.slice(16, 28);
        const data = encryptedBytes.slice(28);

        const passwordKey = await crypto.subtle.importKey(
          'raw',
          new TextEncoder().encode(password),
          'PBKDF2',
          false,
          ['deriveKey']
        );

        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
          passwordKey,
          { name: 'AES-GCM', length: 256 },
          false,
          ['decrypt']
        );

        const decrypted = await crypto.subtle.decrypt(
          { name: 'AES-GCM', iv },
          key,
          data
        );

        return new TextDecoder().decode(decrypted);
      } catch (e) {
        return null;
      }
    }

    async function unlock(password, showError = true) {
      const form = document.getElementById('password-form');
      const error = document.getElementById('error');
      const loading = document.getElementById('loading');

      if (form) form.style.display = 'none';
      if (error) error.style.display = 'none';
      if (loading) loading.style.display = 'block';

      const decrypted = await decrypt(password);

      if (decrypted) {
        // Store password in sessionStorage for other pages
        sessionStorage.setItem(STORAGE_KEY, password);
        // Replace document with decrypted content
        document.open();
        document.write(decrypted);
        document.close();
      } else {
        if (loading) loading.style.display = 'none';
        if (showError && error) error.style.display = 'block';
        if (form) form.style.display = 'flex';
        // Clear invalid stored password
        sessionStorage.removeItem(STORAGE_KEY);
      }
    }

    // Check for stored password on load
    const storedPassword = sessionStorage.getItem(STORAGE_KEY);
    if (storedPassword) {
      unlock(storedPassword, false);
    }

    // Handle form submission
    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      await unlock(password, true);
    });
  </script>
</body>
</html>
